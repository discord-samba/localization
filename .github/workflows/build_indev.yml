name: Build Indev

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      
      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npx gulp build
      
      - name: Clone indev
        run: git clone https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git -b indev ../indev-build
      
      - name: Prepare indev build
        run: npx gulp gh-prebuild-prepare

      - name: Make commit and push
        run: |
          cd ../indev-build
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor}}@users.noreply.github.com"
          git add --all
          git commit -m "Build indev: ${{ github.sha }}"
          git push origin indev
